# Default values for data-sharing-proxy.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
postgresql:
  auth:
    username: giga-data-sharing
    database: giga-data-sharing
    existingSecret: giga-data-sharing
    secretKeys:
      adminPasswordKey: POSTGRESQL_PASSWORD
      replicationPasswordKey: POSTGRESQL_PASSWORD
      userPasswordKey: POSTGRESQL_PASSWORD
  global:
    imageRegistry: "public.ecr.aws"

replicaCount: 1

image:
  repository: ""
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: [ ]
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: { }
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: { }

podSecurityContext: { }
# fsGroup: 2000

securityContext: { }
# capabilities:
#   drop:
#   - ALL
# readOnlyRootFilesystem: true
# runAsNonRoot: true
# runAsUser: 1000

service:
  type: ClusterIP
  port: 5000

ingress:
  enabled: false
  className: ""
  annotations:
    kubernetes.io/ingress.class: azure/application-gateway
    appgw.ingress.kubernetes.io/appgw-ssl-certificate: "kv-cert-unitst"
    appgw.ingress.kubernetes.io/ssl-redirect: "true"
  # kubernetes.io/ingress.class: nginx
  # kubernetes.io/tls-acme: "true"
  hosts:
    - host: ""
      paths:
        - path: /
          pathType: Exact
  tls: [ ]
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources:
  requests:
    cpu: 50m
    memory: 150Mi
  limits:
    cpu: 1
    memory: 1Gi

autoscaling:
  enabled: false
  minReplicas: 2
  maxReplicas: 5
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

podDisruptionBudget:
  enabled: false
  minAvailable: 2

nodeSelector: { }

tolerations: [ ]

affinity: { }

envConfigMaps:
  - name: giga-data-sharing

envSecrets:
  - name: giga-data-sharing
